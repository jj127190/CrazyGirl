    <div class="row cl">

                width: 100px;
                height: 25px;
                background-color: #00b3ee;
                color: #fff;
                text-decoration: none;
                text-align: center;
                font:normal normal normal 16px/23px 'Microsoft YaHei';
                cursor: pointer;
                border-radius: 4px;">选择文件</a>
        <input type="file" class="myFileUpload" name="upload_dockerfile" style="position: absolute;
                display: block;
                width: 100px;
                height: 40px;
                opacity: 0;" required="required"/>
        <div class="show" style="position: absolute;
                top:40px;
                width: 100%;
                height: 30px;
                font:normal normal normal 14px/30px 'Microsoft YaHei';"></div>

        </div>
    </div>



    <div class="modal-footer">
        <button type="submit" class="btn radius btn-primary">创建！</button>
        <button class="btn radius " data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
