		<h3>
		组件包	</h3>
	<pre class="prettyprint linenums"><span class="Huialert-danger">以上组件依赖org.tinygroup.animation包即可</span></pre>
<script type="text/javascript">
	$('.hui-animation').on('click',function(){
		var tra=$(this).attr('data-tra');
		$('#text').val(tra);
		$('#text').removeClass();
	 	$('#text').addClass(tra);
	})
	$('#text').on({
		'animationend':function(){
			$('#text').removeClass();
		},
		'webkitAnimationEnd':function(){
			$('#text').removeClass();
		},
	})
</script>
<style>.hui-animation{margin-right: 20px;margin-top: 10px;}</style>
