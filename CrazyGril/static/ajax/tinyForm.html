<script type="text/javascript">
    $(function(){
        var setting = {
            view: {
                dblClickExpand: false
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                beforeClick: beforeClick,
                onClick: onClick
            }
        };
        var zTree;
        var zNodes =zNodessid1201825538;
        var $treeContent=$("#ztreesid836096643");
        var $treeRap=$("#sid836096643-content");
        var $input=$("#sid836096643");
        var $inputV=$("#sid836096643-input");
                            initzTree();
                function initzTree(){
            zTree=$.fn.zTree.init($treeContent, setting, zNodes);
            initInputVale();
        }
        function initInputVale(){
            var $val=$inputV.val();
            if(!$val) return false;
            for(var i=0;i<zNodes.length;i++){
                if($val==zNodes[i].id){
                        $input.val(zNodes[i].name);
                        $inputV.val($val);
                        $input.trigger("setValue",zNodes[i]);
                    break;
                }
            }
        }
        function beforeClick(treeId, treeNode) {
            if(treeNode &&treeNode.clickAble===false){
                zTree.expandNode(treeNode);
                return false;
            }
        }
        function onClick(e, treeId, treeNode) {
                $input.val(treeNode.name);
                $inputV.val(treeNode.id);
                $input.trigger("setValue",treeNode);
                $inputV.trigger("blur");
                $input.trigger("blur");
            hideMenu();
        }
        function hideMenu() {
                $treeRap.fadeOut("fast");
            $("#sid836096643-rap").append($treeRap);
        }
            $input.on("click",function(){
            $("body").append($treeRap);
        var thisOffset = $(this).offset();
            $treeRap.css({width:$(this).css("width"),left:thisOffset.left + "px", top:thisOffset.top + $(this).outerHeight() + "px"}).slideDown("fast");
        }).on("add",function(e,newNode){
        zTree.addNodes(null, newNode);
        });
        $("body").on("click",function(e){
            if($(e.target).attr("id")!=$input.attr("id")&&$(e.target).parents("#"+$treeRap.attr("id")).size()==0){
                hideMenu();
            }
        }).on("click",".fix-part",function(e){
            hideMenu();
        });
        function bfxs(zTree, nodes, tt) {
            if (nodes.children == null) {//无子节点
                if (nodes[zTree.setting.data.key.name].indexOf(tt) >= 0) {//无子节点，但是包含tt
                    fjdxs(zTree, nodes);
                }
            }else {//有子节点
                if (nodes[zTree.setting.data.key.name].indexOf(tt) >= 0){//有而且包含
                    fjdxs(zTree, nodes);
                    xsall(zTree, nodes);
                }else {//有但不包含
                    $.each(nodes.children, function (aa, bb) {
                        bfxs(zTree, bb, tt);
                    })
                }
            }
        }
        ///显示所有父节点
        function fjdxs(zTree, nodes) {
            if (nodes.getParentNode() == null) {
                zTree.showNode(nodes);
            }
            else {
                zTree.showNode(nodes);
                fjdxs(zTree, nodes.getParentNode());
            }
        }
        ///全显
        function xsall(ztree, nodes) {
            ztree.showNode(nodes);
            if (nodes.children != null) {
                $.each(nodes.children, function (x, y) {
                    xsall(ztree, y);
                })
            }
        }
        ///么有子节点的直接隐藏
        function ycall(ztree, nodes) {
            ztree.hideNode(nodes);
            if (nodes.children != null) {
                $.each(nodes.children, function (x, y) {
                    ycall(ztree, y);
                })
            }
        }
        $("#sid836096643").on("propertychange input",function(){
            var key = $(this).val();
            var nodes = zTree.getNodes();
            zTree.showNodes(nodes);
            if(!key){
                $("#sid836096643-msg").hide();
                return;
            }
            var zts = zTree.getNodesByParamFuzzy("name", key);
            if (zts.length==0){
                $("#sid836096643-msg").show();
            }else{
                $("#sid836096643-msg").hide();
            }

            $.each(nodes, function (x, y) {
                ycall(zTree, y);
            });

            $.each(nodes, function (index, node) {
                bfxs(zTree, node, key);
            });
            zTree.expandAll(true);
        }).on("close",function(){
            hideMenu();
        });
    });
</script>

<script type="text/javascript">
    $(function(){
        var _inputVal=$("#s2id1046352378");
        var multiple=_inputVal.attr("multiple");
        multiple=multiple?true:false;
        _inputVal.select2({
            multiple:multiple,
            ajax: {
                url: "/../data/select2ajax.pagelet",
                dataType: 'json',
                quietMillis: 250,
                data: function (term, page) {
                    var data={fix2:_inputVal.attr("fix2"),fixData:_inputVal.attr("fixData"),key: term};
                    return data;
                },
                results: function (reData, page) {
                    var data=[];
                    for(var i= 0,l=reData.length;i<l;i++){
                        data.push({id:reData[i].sid,text:reData[i].stext})
                    }
                    return { results: data};
                },
                cache: true
            },
            initSelection: function (element, callback) {   // 初始化时设置默认值
                var v=element.val();
                $.ajax({
                    url:"/../data/select2ajax.pagelet",
                    type:"get",
                    data:{select2Init:"true",initKey:v},
                    dataType:"json",
                    success:function(reData){
                        var data=[];
                        for(var i= 0,l=reData.length;i<l;i++){
                            data.push({id:reData[i].sid,text:reData[i].stext})
                            //callback(data);
                        }
                        if(!data) return false;
                        if(multiple){
                            callback(data);
                        }else{
                            callback(data[0]);
                        }
                    }
                })
            },
            formatResult: function(data){return "<div>"+data.text+"</div>";},
            formatSelection: function(data){
                return data.text;
            },
            formatInputTooShort: function(){return "请输入关键字"},
        });
		            $("#s2id1046352378").prev("div").find("abbr.select2-search-choice-close").show();
		        _inputVal.on("select2-blur",function(){
			$(this).trigger("blur");
		}).on("change",function(){
            if($(this).val()){
                $(this).prev("div").find("abbr.select2-search-choice-close").show()
            }else{
                $(this).prev("div").find("abbr.select2-search-choice-close").hide()
            }
		}).on("disable",function(){
			var disabled=$(this).attr("disabled");
			if(disabled){
                disabled=true;
                $(this).removeAttr("disabled");
			}else{
                disabled=false;
                $(this).attr("disabled","true");
			}
            $(this).select2("enable", disabled);
		});
    })
</script>

<script type="text/javascript">
 $(function(){
	$(".selectList").each(function(){
		  var url = "/../data/getDist.html";
		  var areaJson;
		  var temp_html;
		  var oProvince = $(this).find(".province");
		  var oCity = $(this).find(".city");
		  var oDistrict = $(this).find(".district");
		  //初始化省
		  var province = function(){
			 $.each(areaJson,function(i,province){
				temp_html+="<option value='"+province.p+"'>"+province.p+"</option>";
			 });
			 oProvince.html(temp_html);
			 city();
		  };
		  //赋值市
		  var city = function(){
			 temp_html = "";
			 var n = oProvince.get(0).selectedIndex;
			 $.each(areaJson[n].c,function(i,city){
				temp_html+="<option value='"+city.ct+"'>"+city.ct+"</option>";
			 });
			 oCity.html(temp_html);
			 district();
		  };
		  //赋值县
		  var district = function(){
			 temp_html = "";
			 var m = oProvince.get(0).selectedIndex;
			 var n = oCity.get(0).selectedIndex;
			 if(typeof(areaJson[m].c[n].d) == "undefined"){
				oDistrict.css("display","none");
			 }else{
				oDistrict.css("display","inline");
				$.each(areaJson[m].c[n].d,function(i,district){
				 temp_html+="<option value='"+district.dt+"'>"+district.dt+"</option>";
				});
				oDistrict.html(temp_html);
			 };
		  };
		  //选择省改变市
		  oProvince.change(function(){
			 city();
		  });
		  //选择市改变县
		  oCity.change(function(){
			 district();
		  });
		  //获取json数据
		  $.getJSON(url,function(data){
			 areaJson = data;
			 province();
		  });
	});
 });

	beforeCheck:function(curform){
		//在表单提交执行验证之前执行的函数，curform参数是当前表单对象。
		//这里明确return false的话将不会继续执行验证操作;
	},
	beforeSubmit:function(curform){
		$(curform).ajaxSubmit({
			dataType:"json",
			success:function(data){
				if(data.status=="y"){
					layer.msg(data.info,2, 1);
					$(curform).closest(".modal").trigger("close");
				}else{
					layer.msg(data.info);
				}
				try{
					$(curform).closest(".modal").trigger("close");//当弹出框时触发弹出框关闭
					//$(curform).closest(".modal").find(".modal-header .close").trigger("click");//弹出框关闭
					$("table.tinytable").trigger("initnav"); ////可配合TINYTABLE 做刷新
				}catch(e){console.log(e)}
			},
			error:function(){
				layer.msg(data.info);
			}
		});
		return false;

		//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
		//这里明确return false的话表单将不会提交;
	}

 });

});
</script>	</div>
