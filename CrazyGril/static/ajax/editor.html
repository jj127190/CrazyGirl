<textarea id="tid1681481377" name="form-content"  style="height:100px">   		<h1>
		您好，欢迎来到Tiny框架技术论坛! 	</h1>
		<p >
				这次不说Tiny框架引擎的执行效率大致是Velocity的4倍这个事儿，仅就通过示例的方式展示一下TinyTemplate和Velocity的功能上的差异。 
		</p>
</textarea>
<script type="text/javascript">
    $(function(){
        $.extend(true, $.trumbowyg.upload, {           });
        $('#tid1681481377').trumbowyg({
            lang:"zh_cn",
            closable: false,
            mobile: true,
            fixedBtnPane: false,
            fixedFullWidth: true,
            btnsDef: {
                align: {
                    dropdown: ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
                    ico: 'justifyLeft'
                },
                image: {
                    dropdown: ['insertImage', 'upload'],
                    ico: 'insertImage'
                }
            },
            btns: ['viewHTML','bold','|', 'italic','|', "link" ,'|', 'image','|', 'formatting','|', 'align','|', 'btnGrp-lists','|', 'foreColor', 'backColor','|', 'horizontalRule'],
            autoAjustHeight: false,
            height:300,

        }).on('tbwblur',function(){
            $(this).val($(this).prev(".trumbowyg-editor:first").html());
        });
    })
</script>

	</div>
